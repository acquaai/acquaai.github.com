<h2 id="配置git"><a class="markdownIt-Anchor" href="#配置git"></a> 配置git</h2>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">➜  ~ git config --global user.name <span class="string">"username"</span></span><br><span class="line">➜  ~ git config --global user.email <span class="string">"username@users.noreply.github.com"</span></span><br><span class="line">➜  ~ ssh-keygen -t rsa -b 4096 -C <span class="string">"your_email@example.com"</span></span><br><span class="line">➜  ~ ssh-agent -s</span><br><span class="line">➜  ~ ssh-add ~/.ssh/id_rsa</span><br><span class="line">➜  ~ pbcopy &lt; ~/.ssh/id_rsa.pub</span><br><span class="line">在GitHub <span class="string">"Settings"</span>左侧菜单中选择<span class="string">"SSH and GPG keys"</span>，再选择右上角的<span class="string">"New SSH Key"</span>，粘贴key。</span><br><span class="line">测试：</span><br><span class="line">➜  ~ ssh -T git@github.com</span><br></pre></td></tr></table></figure>
